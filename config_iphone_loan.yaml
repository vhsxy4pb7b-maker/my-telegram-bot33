# iPhone Loan Telegram Bot Configuration
# Copy this configuration to your config.yaml or merge with existing config

# AI 回复模板
ai_templates:
  # 使用iPhone借贷Telegram专用提示词
  prompt_type: "iphone_loan_telegram"
  
  # 可选：自定义问候语（如果设置了会覆盖提示词中的默认行为）
  # greeting: "Hello! Welcome to our iPhone loan service..."
  
  # 可选：自定义收集信息提示
  # collecting_info: "To proceed, I need the following information..."
  
  # 可选：处理中提示
  processing: "Processing your request, please wait..."
  
  # 可选：默认回复（当AI无法理解时）
  fallback: "I didn't fully understand your question. Could you please describe your needs in more detail?"

# Telegram群组/频道配置（需要在提示词中替换 @your_group 和 @your_channel）
telegram_groups:
  main_group: "@your_group"  # 替换为实际的群组用户名
  main_channel: "@your_channel"  # 替换为实际的频道用户名

# 贷款业务配置（用于提示词中的规则）
loan_config:
  supported_models:
    - "iPhone 11"
    - "iPhone 12"
    - "iPhone 13"
    - "iPhone 14"
    - "iPhone 15"
    - "iPhone 16"
  min_amount: 3000
  max_amount: 15000
  weekly_fee_percent: 12
  new_customer_discount: 50  # 首周费用折扣百分比
  late_fee_percent: 3  # 滞纳金百分比







